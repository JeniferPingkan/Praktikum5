<!DOCTYPE html>
<html>
<head>
	<title>Kurs Rupiah</title>
	<style>
        body{ 
            background-color:saddlebrown;
        } 
	</style>	
</head>
<body>
	<div id="header" style="text-align: center; background-color:cornsilk; color:peru">
		<h1> KURS MATA UANG </h1> 
		</div>
	<form action="">
		<fieldset>
			<legend>Kurs Rupiah-Mata Uang Asing</legend>
			<table style="background-color: cadetblue;" border="1" style="width: 50%">
				<tr>
					<th>Masukan Nilai</th>
					<th>Value</th>
					<th>Nilai Rupiah</th>
				</tr>
				<tr>
                	<td><input type="text" name="nilai" id="nilai" onkeyup="jumlah()"></td>
            		<td><select name="mata_uang" id="mata_uang" onchange="jumlah()">
                        <option value="0" disabled selected>--Pilih Mata Uang--</option>
                        <option value="9915">Dollar US</option>
                        <option value="13472">Dollar Singapore</option>
                        <option value="874">Ringgit Malaysia</option>
                        <option value="120">Yen Jepang</option>
                        <option value="15888">Euro</option>
                        <option value="3592">Riyal Arab Saudi</option>
                		</select></td>
            	<td><input type="text" name="nilai_rupiah" id="nilai_rupiah" placeholder="Rupiah" disabled=""></td>
				</tr>
			</table>
		</fieldset>
	</form>	

	<script>
        function jumlah() {
            const nilai = Number(document.getElementById("nilai").value);
            const mata_uang = document.getElementById("mata_uang").value;

            let total = nilai * mata_uang;

            document.getElementById("nilai_rupiah").value = ("Rp. ") + total;
        }       
    </script>
</body>
</html>
